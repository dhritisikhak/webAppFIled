
 <div class=""
 style="width: 100%; ">
 <div class="content-wrapper">
    <div class="bottommarginofdiv" 
    style="">
        <div class="uk-child-width-expand@s" uk-grid>
            <div class="">
                <div class="margintopDiv">
                    <p class="titleText">
                        Book a demo today and 
                        <br/>get two weeks for free. Why?
                    </p>
                    <p class="subText">
                        Because Our AI-Powered Software 
                        <br/>Will Exceed Your Marketing Goals.
                    </p>
                    
                </div>
                <div class="margintopDivImg">
                    <img src="../../../assets/images/screenshot.png" />
                </div>
            </div>
            
            <div class="">
                <div class="margintopDiv">
                    <div *ngIf="div2">
                        <app-get-demo-form></app-get-demo-form>
                    </div>
                    <div class="uk-card cardDiv uk-card-body uk-width-1-2@m" *ngIf="div1">
                        <p class="cardTitle">
                            Let's Start
                        </p>
                        <p class="cardSubTitle">
                            Fill out the form and we'll get in touch to get your trial set up.
                        </p>
                        <form [formGroup]="getDemoFormYesNo" (ngSubmit)="onSubmit()"
                            style="position:relative; top: 20px;">
                            <p class="formText">
                                Do you want to make ads that convert?*
                            </p>
                            <input id="yes" type="radio" 
                            class="custom-control-input" value="yes" name="yesNo" formControlName="yesNo">
                            <label class="yesNoForm" >Yes</label>
                            <input id="no" type="radio" 
                            class="custom-control-input" value="no" name="yesNo" formControlName="yesNo"
                            style="position: relative; left: 10px;">
                            <label style="position: relative; left: 10px;" class="yesNoForm" >No</label>
                            <!-- <input type="text" formControlName="yesNo"> -->
                            
                            <p class="formText">
                                What's your monthly ad budget?*
                            </p>
                            <input type="number" formControlName="budget" class="budgetClass">
                            <div class="uk-text-center">
                                <button type="submit" [disabled]="!getDemoFormYesNo.valid"
                                class="buttonClassForm">Get Started</button>
                            </div>

                            </form>
                            <div *ngIf="toastDiv"  id="toast"><div id="desc">Payment is successful</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
 </div>
